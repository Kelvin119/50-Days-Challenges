<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Content Placeholder</title>
</head>
<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">
      <img src="Pros-of-Becoming-an-Events-Planner-01 1.png" alt="">
    </div>
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">
        Lorem ipsum dolor sit amet.
      </h3>
      <p class="card-exerpt" id="exerpt">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam ex consequatur quos.
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img">
          <img src="home-2.jpg" alt="">
        </div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name">
            John Doe
          </strong>
          <small class="animated-bg animated-bg-text" id="date">
            Oct 08, 2020
          </small>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
