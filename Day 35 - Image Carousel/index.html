<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Image Carousel</title>
</head>
<body>
  <div class="carousel">
    <div class="img-container" id="imgs">
      <img src="0693492802_1_1_1.jpg" alt="first-image">
      <img src="0950354513_1_1_1.jpg" alt="second-image">
      <img src="0987188250_1_1_1.jpg" alt="third-image">
      <img src="5161335400_1_1_1.jpg" alt="fourth-image">
    </div>

    <div class="button-container">
      <button id="left" class="btn">Prev</button>
      <button id="right" class="btn">Next</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
